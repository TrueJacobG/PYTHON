{% extends "base.html" %}

{% block title %}
<title>IN APP: PRODUCTS</title>
{% endblock %}

{% block main %}
{% for product in object_list %}
<a href="{{ product.get_absolute_url }}">
    <p> Title: {{product.title}} Description: {{product.description}} Price: {{product.price}}</p>
</a>
{% endfor %}
{% endblock %}
